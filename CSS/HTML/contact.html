<section>
    <header><h1>Contact</h1></header>
    <hr>
    *Ces zones sont obligatoires
    <br> <br>
    <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact"> 
    <fieldset>
        <legend>Vos coordonnées</legend>
         <label for="nom">votre nom*:</label>
         <input type="text" name="nom" id="nom"required title="Entrez votre nom" ><br>
        
         <label for="prénom">votre prénom*:</label>
         <input type="text" name="prénom" id="prénom" required title="Entrez votre prénom" ><br>
            <br>
    
         <label for="sexe">Sexe*:</label> 

         <input type="radio" name="sexe" value="Féminin" required title="veuillez rensiegner votre sexe" selected> Féminin 
         <input type="radio" name="sexe" value="Masculin"required title="veuillez rensiegner votre sexe" > Masculin 
            <br>
            <br>

        <label for="date de naissance">Date de naissance*:</label>
        <input type="date" name="date de naissance" id="date de naissance"required title="Veuillez renseigner votre date de naissance" ><br>
    
        <label for="code postal">Code postal*:</label>
        <input type="text" name="code postal" id="code postal" required  ><br>
   
        <!-- Je n'arrive pas à faire en sorte que le formulaire bloque s'il y a plus ou moins de 5 chiffres ici -->
        <!-- J'ai essayé d'utiliser Pattern, minlenght et maxlenght, ça bloquait même avec 5 chiffres -->
    
        <label for="adresse">Adresse:</label>
        <input type="text" name="adresse" id="adresse" ><br>
    
        <label for="ville">Ville:</label>
        <input type="text" name="ville" id="ville" ><br>
    
        <label for="email">Email*:</label>
        <input type="email"placeholder="dave.loper@afpa.fr" name="email" required title="Veuillez rensiegner votre adresse Email"> <br>
    
    </fieldset>
    
                <br>
    
    <fieldset>
            <legend>Votre demande</legend>
                <label for="sujet">Sujet*:</label> 
                <select id="sujet" name="Sujet" size="1"required>
                    <option value="" selected disabled >Veuillez sélectionner un sujet </option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Question">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres<selected></option>
                </select>
        <br>
                <label for="Question">Votre question*:</label>
                <textarea name="question" rows="3" required></textarea>
    </fieldset> 
    <br>
    <input type="checkbox" name="Traitement informatique" value="oui" required>
    *J'accepte le traitement informatique de ce formulaire <br>
    <br>
    
    <!-- boutons pour envoyer ou annuler la saisie -->

    <input type="submit" value="Envoyer" /> 
    <input type="reset" value="Annuler"/>
    
    </form>
