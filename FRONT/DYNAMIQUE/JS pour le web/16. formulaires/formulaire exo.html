<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>formulaire js</title>
  </head>

  <body>
   
    <form action="" method="GET" name="formulr"  id="formulr">

      <fieldset>
        <legend>Vos coordonnées</legend>
        <p>* Ces zones sont obligatoires pour envoyer le formulaire</p>

        <!-- nom société -->
        <label for="nomSociete">Société : </label>
        <input name ="nomSociete" id="nomSociete" value=""> <br>
        <span id="erreur1" ></span><br>

        <!-- personne à contacter -->
        <label for="pContact">Personne à contacter : </label>
        <input name="pContact" id="pContact" value=""> <br>
        <span id="erreur2"></span><br>


       <!--Adresse de l'entreprise -->
       <label for="adrEntreprise">Adresse de l'entreprise : </label>
       <textarea rows="3" name="adrEntreprise" id="adrEntreprise"></textarea> <br>

       <!--Code Postal  -->
       <label for="codePostal">Code Postal : </label>
       <input name="codePostal" id="codePostal" value="">  <br>
       <span id="erreur3"></span><br>


       <!--Ville -->
       <label for="ville">Ville : </label>
       <input name="ville" id="ville" value="">  <br>
       <span id="erreur4"></span><br>

       
       <!-- Email -->
       <label for="email">E-mail :</label>
       <input type="email" name="email" id="email"> <br>
       <span id="erreur5"></span><br>

       
       <!--Téléphone -->
       <label for="telephone">Téléphone : </label>
        <input name="telephone" id="telephone" value="">  <br>

        <!-- environnement technique -->
        <label for="environnement">Sélectionnez l'environnement technique du projet </label>
        <select id="envirProp" name="envirProp" size="1" >
            <option value="" selected disabled >Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual_Basic">Visual Basic</option>
            <option value="Power_Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows_NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL_Server">SQL server</option>
            <option value="Oracle">Oracle</option>
            <option value="Autres">Autres...</option>
        </select> <br>

        <textarea name="Text-projet" id="text_project"></textarea>

<!-- Ajouter la zone de texte. faut-il la lier au "select" ? -->
    </fieldset>

    <input type="submit" value="Envoyer" id="bouton_envoi">
    <input type="reset" value="Effacer">

</form>


    <script src="javascript_16.js"></script>

  </body>
</html>
