<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Nombre magique</title>
  </head>

  <body>
   
    <form action="" method="POST" name="formulr"  id="formulr">

      <fieldset>
        <legend>Vos coordonnées</legend>
        <p>* Ces zones sont obligatoires pour envoyer le formulaire</p>

        <!-- nom société -->
        <label for="nomSociete">Société : </label>
        <input name ="nomSociete" id="nomSociete" value=""> <br>

        <!-- personne à contacter -->
        <label for="pContact">Personne à contacter : </label>
        <input name="pContact" id="pContact" value=""> <br>

       <!--Adresse de l'entreprise -->
       <label for="adrEntreprise">Adresse de l'entreprise : </label>
       <textarea rows="3" name="adrEntreprise" id="adrEntreprise"></textarea> <br>

       <!--Code Postal  -->
       <label for="codePostal">Code Postal : </label>
       <input name="codePostal" id="codePostal" value="">  <br>

       <!--Ville -->
       <label for="ville">Ville : </label>
       <input name="ville" id="ville" value="">  <br>
       
       <!-- Email -->
       <label for="email">E-mail :</label>
       <input type="email" name="email" id="email"> <br>
       
       <!--Téléphone -->
       <label for="telephone">Téléphone : </label>
        <input name="telephone" id="telephone" value="">  <br>

        <!-- environnement technique -->
        <label for="environnement">Sélectionnez l'environement technique du projet </label>




    </fieldset>
</form>


    <script src="javascript_16.js"></script>

  </body>
</html>
